"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$character"""

[directory]
style = "blue"

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
symbol = ""
format = " [$symbol $branch]($style) "
style = "green"

[git_status]
format = "[[($conflicted$modified$untracked)](#FFA064) [($staged)](#FFE77A) [($renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = ""
modified = ""
untracked = "?"
staged = ""
renamed = "→"
deleted = ""
stashed = "󰆧"

# [git_status]
# format = "[[($conflicted $modified$untracked $staged $renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
# style = "cyan"
# conflicted = "󱓌"
# untracked = "?"
# modified = ""
# staged = "󰐕"
# renamed = "→"
# deleted = ""
# stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"
detect_extensions = []
detect_files = []
