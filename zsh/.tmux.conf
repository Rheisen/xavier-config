# Plugins
set -g @tpm_plugins '           \
    tmux-plugins/tpm            \
    tmux-plugins/tmux-resurrect \
'

set -g @resurrect-strategy-nvim 'session'

# Style
set -g default-terminal "screen-256color"

# Interaction
set -sg escape-time 0
set -g focus-events on
set -g mouse on

# Indexing
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Resizing
setw -g aggressive-resize on

# Keys
setw -g mode-keys vi
set -g status-keys vi
unbind C-b

set-option -g prefix C-Space
bind-key C-Space send-prefix

# Mirror vim window movement

bind v split-window -h
bind s split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key z set -g status # 'zen' mode (e.g. no status bar)

bind r source-file ~/.tmux.conf \; display ​"Reloaded!"

# Colorscheme
source-file ~/.xavier-config/zsh/tmuxthemes/teidedark.tmux.conf
# source-file ~/.xavier-config/zsh/tmuxthemes/onedark.tmux.conf

set status-interval 1

set -g status-bg $color_bg
set -g status-fg $color_fg
set -g status-justify left

set -g status-left-length 100
set -g status-left-style bg=$color_session,fg=$color_text,none
set -g status-left "   #S     "

set -g status-right-style bg=$color_date,fg=$color_text,none
set -g status-right-length 102
set -g status-right " #{?#{pane_ssh_connected},#U @ #H#[default],local} "

set -g window-status-separator "" # |, │, ┃, , , /
set -g window-status-format " [#I] #W  "
set -g window-status-current-format " [] #W  "

set -g window-status-current-style fg=$color_fg,bg=$color_bg,bold
set -g window-status-style fg=$color_comment,bg=$color_bg,none

set -g pane-active-border-style fg=$color_session
set -g message-command-style fg=$color_text,bg=$color_session
set -g message-style fg=$color_text,bg=$color_session

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

