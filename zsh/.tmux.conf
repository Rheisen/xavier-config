# Plugins
set -g @tpm_plugins '           \
    tmux-plugins/tpm            \
    tmux-plugins/tmux-resurrect \
'

set -g @resurrect-strategy-nvim 'session'

# Style
set -g default-terminal "screen-256color"
set -g status-style fg=black,bg=#61AFEF
set -g message-command-style fg=black,bg=#E5C07B
set -g message-style fg=black,bg=#E5C07B
set -g pane-active-border-style fg=#98C379

# Interaction
set -sg escape-time 0
set -g focus-events on

# Indexing
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Resizing
setw -g aggressive-resize on

# Keys
setw -g mode-keys vi
set -g status-keys vi
set -g prefix C-a

bind v split-window -h
bind s split-window -v

bind h select-pane -R
bind j select-pane -D
bind k select-pane -U
bind l select-pane -L

bind r source-file ~/.tmux.conf \; display â€‹"Reloaded!"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
